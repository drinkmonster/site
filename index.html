<script>
  const role = document.querySelector('.role');
  if (role) {
    let counter = 0;
    const roles = ['gamer', 'programmer', 'student'];
    setInterval(() => {
      role.style.opacity = 0;
      setTimeout(() => {
        role.innerHTML = roles[counter];
        role.style.opacity = 1;
        counter = (counter + 1) % roles.length;
      }, 500);
    }, 2000);

</script>
